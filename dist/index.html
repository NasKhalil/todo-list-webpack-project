<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main-container">
        <h2>Today's To do</h2>
        <div class="add-input">
            <input id="input-field" type="text" placeholder="add to your list">
        </div>
        <div id="todo-container"></div>
        <div>
            <button class="clear-all" type="button">Clear all completed</button>
        </div>
    </div>
</body>
</html>
